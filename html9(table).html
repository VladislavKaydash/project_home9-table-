<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>Table</title>
<link rel="stylesheet" href="assets/css/style.css">
</head> 
<body>
<table>
  
  <tr height="50">
    <td colspan="2" width="100"></td>
    <td colspan="3" width="200"></td>
	<td colspan="2" class="yellow" width="160"></td>
  </tr>
  
   <tr height="130">
    <td width="50"></td>
    <td colspan="4" rowspan="2" class="red"></td>
	<td colspan="2" class="yellow"></td>
  </tr>
  
   <tr height="130">
    <td rowspan="2"></td>
	<td></td>
	<td></td>
  </tr>
  
   <tr height="60">
    <td class="black" colspan="2" width="6"></td>
	<td class="black" width="52"></td>
	<td></td>
    <td colspan="2"></td>
  </tr>
  
   <tr height="60">
    <td rowspan="3" class="yellow"></td>
    <td class="black" colspan="2"></td>
	<td class="black"></td>
	<td></td>
    <td colspan="2" rowspan="2" class="blue"></td>
  </tr>
  
   <tr height="32">
    <td colspan="3" rowspan="2"></td>
	<td class="black"></td>
  </tr>
  
   <tr height="32">
	<td colspan="3"></td>
  </tr>

</table>
</body> 
</html>
